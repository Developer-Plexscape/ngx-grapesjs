<p>Select an editor mode:</p>
<div>
  <input type="radio" id="webpage" name="webpage" value="webpage" [(ngModel)]="editorMode">
  <label for="webpage">Webpage</label>
</div>
<div>
  <input type="radio" id="newsletter" name="newsletter" value="newsletter" [(ngModel)]="editorMode">
  <label for="newsletter">Newsletter</label>
</div>
<div class="editor">
  <lib-newsletter-editor *ngIf="editorMode === 'newsletter'" [template]="template" [placeholders]="placeholders"></lib-newsletter-editor>
  <lib-webpage-editor *ngIf="editorMode === 'webpage'" [template]="template"></lib-webpage-editor>
</div>
